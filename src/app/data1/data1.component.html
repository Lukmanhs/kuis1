<div class="container">
 
  <div class="row">
    <div class="col-md-5">
        <h3>Form Data Mahasiswa</h3>
        <hr/>

      <label for="nim">NIM</label>
      <input type="text" name="nim" id="nim" class="form-control" [(ngModel)]="nim">
      <label for="nama">NAMA</label>
      <input type="text" name="nama" id="nama" class="form-control" [(ngModel)]="nama">
      <label for="nama">Kelas</label>
      <input type="text" name="nama" id="kelas" class="form-control" [(ngModel)]="kelas">
      <br>
      <button class="btn-block btn-primary" (click)="tambahMhs()">Tambah Mahasiswa</button>

      
  </div>
  <div class="col-md-6">
      <h3>Data Mahasiswa</h3>
      <hr/>
      
    <div class="card" *ngFor="let mhs of dftrMhs">
      <div class ="card-header">
            <h3>{{ mhs.nama }}</h3>
            </div>
            <div class="card-body">
                <h4>{{ mhs.nim }}</h4>
                <p>{{ mhs.kelas }}</p>
            </div>
          </div> 
        </div>
</div>
</div>
